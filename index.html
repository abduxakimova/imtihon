<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="window">
                <p class="window-text"> </p>
            </div>
            <div class="buttons">
                <div>
                    <button value="1" class="btn one" >1</button>
                    <button value="2" class="btn two" >2</button>
                    <button value="3" class="btn thre" >3</button>
                    <button value="4" class="btn four" >4</button>
                    <button value="5" class="btn five" >5</button>
                    <button value="6" class="btn six" >6</button>
                    <button value="7" class="btn seven" >7</button>
                    <button value="8" class="btn eight" >8</button>
                    <button value="9" class="btn nine" >9</button>
                    <button value="0" class="btn nol" >0</button>
                </div>
                <div class="btnbtn">
                    <button value="+" class="btn qoshish" >+</button>
                    <button value="-" class="btn ayirish" >-</button>
                    <button value="*" class="btn kop" >*</button>
                    <button value="/" class="btn bol" >รท</button>
                    <button class="btn teng" >=</button>
                    <button class="btn clear" >C</button>
                    <button class="btn tochka">.</button>
                </div>
            </div>
        </div>
    </div>
